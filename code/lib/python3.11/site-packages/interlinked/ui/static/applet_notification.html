<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Applet Published</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,700&display=swap" rel="stylesheet">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <style>
    :root {
      --icon-color: <#icon_color#>;
      --icon-color-dark: color-mix(in srgb, var(--icon-color) 70%, #001122 30%);
      --icon-color-darker: color-mix(in srgb, var(--icon-color) 45%, #000811 55%);
      --icon-color-light: color-mix(in srgb, var(--icon-color) 85%, #001a2e 15%);
      --icon-color-rich: color-mix(in srgb, var(--icon-color) 80%, #002233 20%);
      --icon-color-saturated: color-mix(in srgb, var(--icon-color) 95%, #ffffff 5%);
    }

    * {
      outline: none;
      font-family: 'Poppins', 'SF UI Text', -apple-system, -webkit-system-font, 'SFNSText', 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      width: 100%;
      color: #fff8e6;
      min-height: 700px;
      overflow-x: hidden;
      background:
        radial-gradient(ellipse 120% 80% at 50% 120%, var(--icon-color-light) 0%, var(--icon-color-dark) 50%, var(--icon-color-darker) 100%),
        radial-gradient(ellipse 80% 60% at 80% 20%, var(--icon-color-rich) 0%, transparent 70%),
        radial-gradient(ellipse 60% 40% at 20% 80%, var(--icon-color) 0%, transparent 60%),
        linear-gradient(135deg, var(--icon-color-darker) 0%, #000205 100%);
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      height: 100%;
      display: flex;
      padding: 5vh 5vw;
      align-items: center;
      flex-direction: column;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .tag {
      font-size: 0.75rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: rgba(255, 255, 230, 0.6);
      margin-bottom: 20px;
      font-weight: 500;
    }

    .icon {
      width: 160px;
      height: 160px;
      margin: 0 auto 30px;
      border-radius: 32px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .icon:hover {
      transform: scale(1.05);
    }

    h1 {
      font-size: clamp(1.5rem, 4vw, 2.2rem);
      font-weight: 700;
      margin: 0;
      color: #E6F9FF;
      line-height: 1.2;
      margin-bottom: 8px;
    }

    .author {
      font-size: 1rem;
      color: rgba(255, 255, 230, 0.7);
      margin-bottom: 30px;
      font-weight: 500;
    }

    .description {
      font-size: clamp(1rem, 2.5vw, 1.1rem);
      color: rgba(255, 255, 230, 0.85);
      margin-bottom: 40px;
      line-height: 1.6;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
      word-wrap: break-word;
      font-weight: 400;
    }

    .cta-button {
      display: inline-block;
      margin-top: 30px;
      box-shadow: inset 0 1px 0 0 #ffffff0d, inset 0 5px 11px 3px color-mix(in srgb, var(--icon-color-saturated) 30%, transparent), 0 5px 20px 7px color-mix(in srgb, var(--icon-color-saturated) 35%, transparent);
      color: #f0f8ff;
      background: color-mix(in srgb, var(--icon-color-saturated) 75%, rgba(0, 10, 20, 0.6));
      border: 1px solid color-mix(in srgb, var(--icon-color-saturated) 60%, transparent);
      padding: 11px 17px;
      border-radius: 100px;
      font-size: 0.9em;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      font-family: 'Open Sans', system-ui, Avenir, Helvetica, Arial, sans-serif;
      backdrop-filter: blur(15px);
    }

    .cta-button:hover {
      background: color-mix(in srgb, var(--icon-color-saturated) 85%, rgba(0, 15, 30, 0.5));
      border-color: color-mix(in srgb, var(--icon-color-saturated) 75%, transparent);
      transform: translateY(-2px);
      box-shadow: inset 0 1px 0 0 #ffffff0d, inset 0 5px 11px 3px color-mix(in srgb, var(--icon-color-saturated) 35%, transparent), 0 15px 25px 10px color-mix(in srgb, var(--icon-color-saturated) 40%, transparent);
    }

    .cta-button:active {
      transform: scale(0.97);
    }

    .cta-button .arrow {
      display: inline-block;
      margin-left: 5px;
      opacity: 0.6;
      transition: transform 0.2s ease;
    }

    .cta-button:hover .arrow {
      transform: translateX(3px);
    }

    .footer {
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 50px;
      font-weight: 400;
    }

    @media only screen and (max-width: 768px) {
      .container {
        padding: 40px 20px;
      }

      .icon {
        width: 140px;
        height: 140px;
        margin-bottom: 25px;
      }
    }

    @media only screen and (max-width: 480px) {
      .container {
        padding: 30px 15px;
      }

      .icon {
        width: 120px;
        height: 120px;
        border-radius: 24px;
        margin-bottom: 20px;
      }

      .description {
        font-size: 0.95rem;
      }

      .cta-button {
        padding: 12px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="tag">NEW APPLET</div>
    <img src="data:image/jpeg;base64,<#applet_image#>" class="icon" alt="<#applet_name#>">
    <h1><#applet_name#></h1>
    <div class="author"><#applet_author#></div>
    <div class="description"><#applet_description#></div>
    <a href="<#applet_url#>" class="cta-button">View Applet <span class="arrow">â€º</span></a>
    <div class="footer">You can begin using this Applet via code or CLI.</div>
  </div>
</body>
</html>
