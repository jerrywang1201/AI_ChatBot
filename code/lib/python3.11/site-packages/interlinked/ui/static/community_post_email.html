<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="color-scheme" content="light dark">
    <meta content="telephone=no" name="format-detection">
	<meta name="supported-color-schemes" content="light dark">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

	<div class="type"><#type#></div>
	<div class="title"><#post_title#></div>
	<a class="read-button" href="https://interlinked.apple.com/community/<#id#>">View Post</a>

	<div class="notes"><#notes#></div>

	<!-- <div class="separator"></div> -->
<!-- 	<div class="notes">
		Your idea was viewed by over <#view_count#> people across Apple!
	</div> -->

</body>
<style type="text/css">
	
	* {
		outline: none;
		font-family: 'Poppins', 'SF UI Text', -apple-system, -webkit-system-font, 'SFNSText', 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
		-webkit-font-smoothing: antialiased;
	}

	body {

		margin: 0;
		color: #fff;
		width: 100vw;
		display: flex;
		height: 1000px;
		align-items: center;
		flex-direction: column;
		justify-content: center;
		background: linear-gradient(#8131DA 0%, #11244E 50%);
	}

	.type {

		max-width: 55%;
		font-size: 1.5em;
		margin-top: 20px;
		text-align: center;
		text-shadow: 0 0 17px #ffffff54;
	}

	.title {

		max-width: 50%;
		opacity: 0.5;
		font-weight: 500;
		text-align: center;
		margin-top: 10px;
		margin-bottom: 10px;
	}

	.read-button {

		color: #fff;
		font-weight: 500;
		margin-top: 40px;
		font-size: 0.95em;
		padding: 10px 15px;
		margin-bottom: 20px;
		border-radius: 100px;
		text-decoration: none;
		background: #ffffff0f;
	}

	.separator {

		width: 25%;
		border-top: 1px solid #ffffff1f;
	}

	.notes {

		width: 35%;
		opacity: 0.3;
		font-size: 0.7em;
		padding-top: 40px;
		text-align: center;
	}

    @media only screen and (max-width:760px) {

		html, body {

			width: 100%;
			height: 600px;
		}

		.type {

			max-width: 90%;
		}

		.separator {

			width: 60%;
		}

		.notes {

			width: 85%;
		}

    }

</style>
</html>
