<style type="text/css">
	
	* {
		outline: none;
		font-family: 'Poppins', 'SF UI Text', -apple-system, -webkit-system-font, 'SFNSText', 'Segoe UI', 'Helvetica Neue', Helvetica, Arial, sans-serif !important;
		-webkit-font-smoothing: antialiased;
	}

	html, body {

		margin: 0;
		width: 100vw;
		color: #E6F5FF;
		overflow-x: hidden;
		background: #0a0a0a;
	}

	body {

		display: flex;
		flex-direction: column;
	}

	.container {

		display: flex;
		padding: 80px 0;
		align-items: center;
		flex-direction: column;
	}

	.header {

		font-size: 2em;
		font-weight: 600;
		position: relative;
		line-height: 1.2em;
		text-align: center;
		margin-bottom: 40px;
		animation-delay: 0.04s;
	}

	.icon.icon-star {

		width: 8px;
		opacity: 0.8;
		filter: blur(3px);
		position: absolute;
		animation: trophy-background 0.2s ease infinite alternate;
	}

	.icon.icon-star:nth-child(1) {

		left: 30%;
		width: 5px;
		bottom: 10%;
		animation-duration: 14s;
	}

	.icon.icon-star:nth-child(2) {

		top: 10%;
		z-index: 0;
		right: -5.5%;
		animation-duration: 13s;
	}

	.icon.icon-star:nth-child(3) {

		right: 5%;
		width: 5px;
		bottom: 20%;
		animation-duration: 8s;
	}

	.icon.icon-star:nth-child(4) {

		top: 60%;
		left: -2%;
		width: 8px;
		animation-duration: 10s;
	}

	.icon.icon-star:nth-child(5) {

		width: 5px;
		left: 38.2%;
		bottom: 47%;
		animation-duration: 13s;
	}

	.icon.icon-star:nth-child(6) {

		top: -25%;
		left: 35%;
		width: 7px;
		animation-duration: 4s;
	}

	.icon.icon-star:nth-child(7) {

		top: 38%;
		right: 42%;
		width: 4px;
		animation-duration: 5s;
	}

	.icon.icon-star:nth-child(8) {

		top: 52%;
		right: 36%;
		width: 9px;
		animation-duration: 7s;
	}

	.container .image-link {

		max-width: 75%;
	}

	.container img {
	
		max-width: 100%;
/*		cursor: pointer;*/
		border-radius: 30px;
		transition: opacity 0.2s;
	}

	.container /*img:hover {

		opacity: 0.8;
	}

	.container img:active {

		opacity: 0.7;
	}*/

	.subheader {

		max-width: 75%;
		font-size: 1.2em;
		text-align: center;
	}

	.description {

		max-width: 60%;
		font-size: 1.2em;
		text-align: center;
	}

	.view-event {

		font-size: 1.2em;
		text-align: center;
	}

	.list {

		gap: 40px;
		width: 75%;
		display: flex;
		margin-top: 90px;
		flex-direction: column;
	}

	.list-item {

		gap: 15px;
		display: flex;
		align-items: center;
		
		opacity: 0;
		animation: fadeIn 0.5s forwards;
	}

	.list-item-header {

		font-size: 1.4em;
		font-weight: 600;
	}

	.list-item-description {

		opacity: 0.9;
		max-width: 90%;
		font-size: 0.8em;
		text-align: left;
	}

	.list-item-link {

		text-decoration: none;
	}

	.list-item img {

		width: 110px;
		height: 110px;
		min-width: 110px;
	}

	@media only screen and (max-width: 750px) {

		html, body {

			width: 100%;
			height: unset;
			font-size: 0.9em;
		}

		.background {

			top: 0;
			margin: 0;
			height: 800px !important;
		}

		.content {
			font-size: 0.75em;
		}

		.container .image-link {

			max-width: 90%;
		}

		.container .image-link img {

			min-height: 400px;
			object-fit: cover;
		}

		.subheader, .description {

			max-width: 80%;
			font-size: 0.98em;
		}

		.list {

			width: 85%;
		}
	}

	.fade-in {
		
		opacity: 0;
		animation: fadeIn 0.5s forwards;
	}
	
	/* Keyframes */
	@keyframes fadeIn {
		0% {
			opacity: 0;
			transform: translateY(10px);
		}
		100% {
			opacity: 1;
			transform: unset;
		}
	}

	@keyframes trophy-background {

		0% {

			opacity: 0.5;
		}

		30% {

			opacity: 0.4;
		}

		50% {

			opacity: 0.6;
			transform: translateY(-4px);
		}

		80% {

			opacity: 0.5;
		}

		100% {

			opacity: 0.2;
			transform: translateY(0px);
		}
	}
